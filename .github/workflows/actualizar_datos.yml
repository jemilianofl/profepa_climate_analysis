name: Actualizar Base de Datos Climática

on:
  schedule:
    # Se ejecuta todos los lunes a las 00:00 UTC (Domingo 6PM o 7PM México)
    - cron: '0 0 * * 1'
  workflow_dispatch: 
    # Permite ejecutarlo manualmente desde la pestaña "Actions" en GitHub

jobs:
  etl-job:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar Repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar Dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar ETL (Carga de Datos)
      env:
        # IMPORTANTE: Debes agregar este secreto en Settings > Secrets and variables > Actions
        DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
      run: |
        python etl_supabase.py